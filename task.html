<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFS Tareas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow-y: auto;
        }
        .container {
            text-align: center;
            padding-top: 20px;
        }
        .header {
            background-color: #00b300;
            padding: 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header img {
            width: 40px; /* Tamaño de la imagen */
            height: 40px;
            border-radius: 50%; /* Imagen en forma de círculo */
            margin-right: 10px;
        }
        .header h2 {
            font-size: 1.8em;
            margin: 0;
        }
        .task-info {
            display: flex;
            justify-content: space-around;
            margin: 20px auto; /* Centramos y reducimos margen */
            color: white;
            background-color: #00b300;
            border-radius: 8px;
            padding: 10px 5px;
            width: 90%; /* Reducimos ancho */
            max-width: 400px; /* Máximo ancho */
        }
        .task-info div {
            flex: 1;
            text-align: center;
            padding: 10px;
        }
        .task-info div h4 {
            margin: 0;
            font-size: 1.2em;
        }
        .task-info div span {
            font-size: 2em;
            font-weight: bold;
        }
        .reset-task {
            font-size: 1.2em;
            margin-top: 10px;
            color: #333;
        }
        .timer {
            font-size: 1.2em;
            font-weight: bold;
            display: none; /* Ocultamos el temporizador inicialmente */
        }
        .task-status {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            font-size: 1.1em;
            color: #333;
        }
        .task-status div {
            margin: 0 20px;
            padding: 10px;
            background-color: #e0e0e0; /* Sombreado gris */
            border-radius: 5px;
        }
        .no-data {
            color: #aaa;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .footer-nav {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #00b300;
            padding: 10px 0;
        }
        .footer-nav button {
            background-color: transparent;
            border: none;
            color: white;
            text-align: center;
            font-size: 0.9em;
            cursor: pointer;
        }
        .footer-nav img {
            width: 24px;
            height: auto;
            border-radius: 50%;
            margin: 0 auto 5px;
        }
        .footer-nav button:hover {
            color: #d1f1d1;
        }

        /* Estilos para pantallas móviles */
        @media (max-width: 768px) {
            .task-info {
                flex-direction: column;
                margin: 20px 10px;
            }
            .task-info div {
                padding: 15px 0;
            }
            .footer-nav button {
                font-size: 0.8em;
            }
        }
    </style>
    <script>
        // Función para mostrar el temporizador cuando haya una tarea
        function mostrarTemporizador() {
            const tareas = document.querySelectorAll('.task-info div span');
            const timer = document.querySelector('.timer');
            if (tareas[0].textContent > 0) {
                timer.style.display = 'block'; // Mostrar el temporizador si hay tareas
            } else {
                timer.style.display = 'none'; // Ocultar si no hay tareas
            }
        }

        // Ejecutar la función cuando se cargue la página
        window.onload = mostrarTemporizador;
    </script>
</head>
<body>
    <div class="header">
        <img src="https://github.com/user-attachments/assets/a5d55ff0-785d-4d44-bcf1-729c75eb6fd4" alt="IFS Logo">
        <h2>BBRBET</h2>
    </div>

    <div class="container">
        <div class="task-info">
            <div>
                <h4>Todas las tareas para hoy</h4>
                <span>0</span> <!-- Actualizar este valor si hay tareas -->
            </div>
            <div>
                <h4>Las tareas pendientes de hoy</h4>
                <span>0</span> <!-- Actualizar este valor si hay tareas -->
            </div>
        </div>

        <div class="reset-task">
            Restablecer tarea <span class="timer">11:11:05</span>
        </div>

        <div class="task-status">
            <div>En curso</div>
            <div>Terminado</div>
        </div>

        <div class="no-data">Sin datos</div>
    </div>

    <div class="footer-nav">
        <button onclick="window.location.href='Home.html'">
            <img src="https://github.com/user-attachments/assets/752a7744-b455-422d-9d52-32b126d85812" alt="Home">
            Hogar
        </button>
        <button onclick="window.location.href='tareas.html'">
            <img src="https://github.com/user-attachments/assets/81a14dee-42c2-44f9-9ec2-537d9e0dd7b5" alt="Tareas">
            Tarea
        </button>
        <button onclick="window.location.href='Equipo.html'">
            <img src="https://github.com/user-attachments/assets/ade18c9f-963e-40c7-90b8-3084eaf31a6e" alt="Equipo">
            Equipo
        </button>
        <button onclick="window.location.href='Vip.html'">
            <img src="https://github.com/user-attachments/assets/4c14ccb6-b134-401d-88ba-3b4e7d7a0c5f" alt="VIP">
            VIP
        </button>
        <button onclick="window.location.href='Perfil.html'">
            <img src="https://github.com/user-attachments/assets/0b28dc7e-fe62-4d26-9679-8ccc0a149bda" alt="Perfil">
            A mí
        </button>
    </div>

</body>
</html>
