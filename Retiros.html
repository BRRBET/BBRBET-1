<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Retiro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .financial-records-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            cursor: pointer;
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin: 0;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .balance {
            margin-top: 20px;
            text-align: center;
        }

        .balance h2 {
            font-size: 36px;
            color: green;
            margin: 0;
        }

        .balance span {
            font-size: 16px;
        }

        .withdraw-method {
            margin: 10px 0;
            text-align: center;
        }

        .withdraw-method button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: default;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        .fees {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 14px;
        }

        .confirm-btn {
            width: 100%;
            background-color: limegreen;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .confirm-btn:hover {
            background-color: green;
        }

        /* Estilos para el modal */
        #financialModal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #financialModal .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        #financialModal .modal-content h3 {
            margin-top: 0;
        }

        #financialModal .close-btn {
            background-color: limegreen;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Tabla de registros financieros */
        .financial-records-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .financial-records-table th, .financial-records-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        .financial-records-table th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="Home.html" class="logo">
            <img src="https://github.com/user-attachments/assets/ad08cf9f-465c-431a-a42d-99d2b2e3321f" alt="Logo">
        </a>

        <!-- Botón de Registros Financieros -->
        <button class="financial-records-btn" onclick="openModal()">Registros Financieros</button>
        
        <h2>Cuenta De Retiro</h2>

        <div class="balance">
            <h2 id="balance-value">5.00</h2>
            <span>USDT</span>
        </div>

        <div class="withdraw-method">
            <button>TRC20-USDT</button>
        </div>

        <div class="form-group">
            <label>Monto De Retiro</label>
            <input type="number" id="RetirosBalance" placeholder="10.000">
        </div>

        <div class="form-group">
            <label>Dirección de retiro</label>
            <input type="text" id="direccion" placeholder="Ingresa la dirección TRC20">
        </div>

        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
        </div>

        <div class="fees">
            <span>Honorarios: 0 USDT</span>
            <span>Realmente recibido: 0 USDT</span>
        </div>

        <button class="confirm-btn" onclick="validarRetiro()">Confirmar</button>
    </div>

    <!-- Modal -->
    <div id="financialModal">
        <div class="modal-content">
            <h3>Registros Financieros</h3>

            <!-- Tabla de Registros Financieros -->
            <table class="financial-records-table">
                <thead>
                    <tr>
                        <th>Monto</th>
                        <th>Fecha</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>-17.8600</td>
                        <td>2024-10-23 8:10:30</td>
                        <td>Solicitar retiro</td>
                    </tr>
                </tbody>
            </table>

            <button class="close-btn" onclick="closeModal()">Aceptar</button>
        </div>
    </div>

    <script>
        // Función para abrir el modal
        function openModal() {
            document.getElementById('financialModal').style.display = 'flex';
        }

        // Función para cerrar el modal
        function closeModal() {
            document.getElementById('financialModal').style.display = 'none';
        }

        function validarRetiro() {
            const balance = parseFloat(document.getElementById('balance-value').textContent);
            const direccion = document.getElementById('direccion').value;
            const password = document.getElementById('password').value;
            const MIN_RETIRO = 7.5;

            if (balance < MIN_RETIRO) {
                alert('El balance debe ser al menos 7.5 USDT para poder retirar.');
                return;
            }

            if (!direccion || !password) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            alert('Retiro exitoso.');
            // Aquí puedes agregar más lógica para procesar el retiro
        }
    </script>
</body>
                        </html>
