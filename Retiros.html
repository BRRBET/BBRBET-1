<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Retiro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            text-align: left;
        }

        .subtitulo {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .balance {
            margin-top: 20px;
            text-align: center;
        }

        .balance h2 {
            font-size: 36px;
            color: green;
            margin: 0;
        }

        .balance span {
            font-size: 16px;
        }

        .withdraw-method {
            margin: 10px 0;
            text-align: center;
        }

        .withdraw-method button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: default;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        .fees {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 14px;
        }

        .confirm-btn {
            width: 100%;
            background-color: limegreen;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .confirm-btn:hover {
            background-color: green;
        }

        .icon-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .icon-buttons button {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cuenta retiro</h1>
        <p class="subtitulo">retiro 24 horas</p>

        <div class="balance">
            <h2 id="balance-value">14.00</h2>
            <span>USDT</span>
        </div>

        <div class="withdraw-method">
            <button>TRC20-USDT</button>
        </div>

        <div class="form-group">
            <label>Monto De Retiro</label>
<input type="number" id="RetirosBalance" Placeholder="10.000">
        </div>

        <div class="form-group">
            <label>Dirección de retiro</label>
            <input type="text" id="direccion" placeholder="Ingresa la dirección TRC20">
        </div>

        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
        </div>

        <div class="fees">
            <span>Honorarios: 0 USDT</span>
            <span>Realmente recibido: 0 USDT</span>
        </div>

        <button class="confirm-btn" onclick="validarRetiro()">Confirmar</button>
    </div>

    <div class="icon-buttons">
        <button><img src="https://cdn-icons-png.flaticon.com/512/1828/1828778.png" alt="Soporte" width="24"></button>
        <button><img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Mensaje" width="24"></button>
    </div>

    <script>
        function validarRetiro() {
            const balance = parseFloat(document.getElementById('balance-value').textContent);
            const direccion = document.getElementById('direccion').value;
            const password = document.getElementById('password').value;
            const MIN_RETIRO = 7.5;

            if (balance < MIN_RETIRO) {
                alert('El balance debe ser al menos 7.5 USDT para poder retirar.');
                return;
            }

            if (!direccion || !password) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            alert('Retiro exitoso.');
            // Aquí puedes agregar más lógica para procesar el retiro
        }
    </script>
</body>
</html>
