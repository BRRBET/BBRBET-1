<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Cards</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .vip-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 300px; /* M√°s estrechas las tarjetas */
        }

        .vip-card {
            background: linear-gradient(145deg, #111, #222);
            border-radius: 10px; /* Borde m√°s peque√±o */
            width: 100%; 
            padding: 10px;
            color: #fff;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
            position: relative;
            border: 1px solid #444;
        }

        .vip-card h3 {
            font-size: 16px; /* Tama√±o de fuente reducido */
            color: gold;
            margin: 5px 0;
        }

        .vip-card .icon {
            font-size: 26px; /* Tama√±o del icono reducido */
            margin-bottom: 10px;
        }

        .vip-card .details {
            font-size: 12px; /* Texto m√°s peque√±o */
            color: #ccc;
            margin: 8px 0;
        }

        .vip-card .buy-btn {
            background: linear-gradient(145deg, #ffdd00, #cfa800);
            color: #111;
            font-size: 12px; /* Tama√±o del texto del bot√≥n m√°s peque√±o */
            border: none;
            padding: 8px 12px; /* Menos padding */
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        .vip-card .buy-btn:hover {
            background: linear-gradient(145deg, #e9b700, #b98a00);
        }

        /* Banner estilo cinta para Desbloquear */
        .banner {
            position: absolute;
            top: -10px;
            right: -20px;
            background-color: gold;
            color: black;
            padding: 5px 30px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transform: rotate(45deg); /* Rotaci√≥n para hacerla llamativa */
        }

        /* Barra inferior con botones */
        .bottom-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
        }

        .bottom-nav a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
        }

        .bottom-nav a.middle {
            font-size: 28px; /* Tama√±o mayor para el bot√≥n del medio */
            background-color: transparent;
            border: 2px solid gold;
            border-radius: 50%;
            padding: 5px;
        }
    </style>
</head>

</html>
