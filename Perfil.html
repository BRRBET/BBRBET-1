<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFS - Dashboard</title>
    <style>
        /* Estilo general */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background:linear-gradient(70deg, #006400,#111);
        }

        header {
            background-color: #1baf50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .account-info h2 {
            margin: 5px 0;
            font-size: 14px;
        }

        .account-info p {
            margin: 0;
            font-size: 14px;
        }

        /* Contenedor del balance y recarga, centrado */
        .balance-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 10px;
            background-color: #27b84d;
            color: white;
            margin: 10px;
            border-radius: 8px;
            flex-wrap: wrap;
        }

        .balance-item {
            text-align: center;
        }

        .balance-item h3 {
            margin: 0;
            font-size: 16px;
        }

        .balance-item p {
            margin: 0;
            font-size: 14px;
        }

        /* Botones más pequeños y centrados */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 5px;
        }

        .button {
            background-color: #1baf50;
            color: white;
            padding: 6px 12px;
            text-align: center;
            border-radius: 6px;
            font-size: 14px;
            text-decoration: none;
            width: 120px;
        }

        .button:hover {
            background-color: #159e42;
        }

        /* Opciones de cambiar contraseña y desconectar centradas */
        .secondary-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 10px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option img {
            width: 20px;
            height: 20px;
        }

        .option a {
            text-decoration: none;
            color: black;
            font-size: 14px;
        }

        /* Barra de navegación fija al pie */
        .footer-nav {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #00b300;
            padding: 8px 0;
        }

        .footer-nav button {
            background-color: transparent;
            border: none;
            color: white;
            text-align: center;
            font-size: 0.65em;
        }

        .footer-nav img {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            margin: 0 auto 3px;
        }

        /* Ajuste para pantallas pequeñas */
        @media (max-width: 600px) {
            .balance-container {
                flex-direction: column;
                align-items: center;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .button {
                width: 100%;
                max-width: 150px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>BBRBET</h1>
        <div class="account-info">
            <h2 id="user-email"></h2>
            <p>VIP-0</p>
        </div>
    </header>

    <div class="balance-container">
        <div class="balance-item">
            <h3>6.50</h3>
            <p>Balance total (USDT)</p>
        </div>
        <div class="balance-item">
            <h3>31.00</h3>
            <p>Monto de recarga (USDT)</p>
        </div>
    </div>

    <div class="buttons">
        <a href="Recargas.html" class="button">Recargar</a>
        <a href="Retiros.html" class="button">Retirar</a>
    </div>

    <div class="secondary-options">
        <div class="option">
            <img src="https://img.icons8.com/ios-filled/50/000000/lock.png" alt="Cambiar contraseña">
            <a href="#">Cambiar la contraseña</a>
        </div>
        <div class="option">
            <img src="https://img.icons8.com/ios-filled/50/000000/logout-rounded-up.png" alt="Desconectar">
            <a href="#">Desconectar</a>
        </div>
    </div>

    <div class="footer-nav">
        <button onclick="window.location.href='Home.html'">
            <img src="https://github.com/user-attachments/assets/752a7744-b455-422d-9d52-32b126d85812" alt="Home">
            Hogar
        </button>
        <button onclick="window.location.href='task.html'">
            <img src="https://github.com/user-attachments/assets/81a14dee-42c2-44f9-9ec2-537d9e0dd7b5" alt="Tareas">
            Tarea
        </button>
        <button onclick="window.location.href='Equipo.html'">
            <img src="https://github.com/user-attachments/assets/ade18c9f-963e-40c7-90b8-3084eaf31a6e" alt="Equipo">
            Equipo
        </button>
        <button onclick="window.location.href='Vip.html'">
            <img src="https://github.com/user-attachments/assets/4c14ccb6-b134-401d-88ba-3b4e7d7a0c5f" alt="VIP">
            VIP
        </button>
        <button onclick="window.location.href='Perfil.html'">
            <img src="https://github.com/user-attachments/assets/0b28dc7e-fe62-4d26-9679-8ccc0a149bda" alt="Perfil">
            A mí
        </button>
    </div>

    <script>
        // Genera un correo aleatorio y lo muestra
        function generateRandomEmail() {
            const user = `user-${Math.floor(Math.random() * 10000)}`;
            const domain = '@gmail.com';
            return user + domain;
        }

        document.getElementById('user-email').innerText = generateRandomEmail();
    </script>

</body>
</html>
