<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background:linear-gradient(70deg, #006400,#111);
            background-size: 100% 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Generar los puntos blancos esparcidos */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(white 2px, transparent 2px);
            background-size: 20px 20px;
            opacity: 0.3;
            z-index: 1;
        }

        .container {
            background: linear-gradient(135deg, #b2f2bb, #69b578);
            padding: 85px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            z-index: 2;
            position: relative;
        }
        h2 {
            color: white;
            text-align: center;
        }
        input[type="email"], input[type="password"] {
            width: 100% 0;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
        }
        button {
            width: 100%;
            background-color: white;
            color: #4CAF50;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
        .register-link a {
            color: white;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        let attemptCount = 0;

        function validateLogin(event) {
            event.preventDefault();  // Evitar que el formulario se envíe

            // Incrementar contador de intentos
            attemptCount++;

            // Si los intentos son menores o iguales a 2, mostrar mensaje emergente
            if (attemptCount <= 1) {
                alert("Cuenta No Registrada.. Registrate para ingresar.");
            } else {
                // Después del segundo intento, permitir iniciar sesión
                window.location.href = "Home.html";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="validateLogin(event)">
            <input type="email" placeholder="Correo" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>
        <div class="register-link">
            <p>¿No tienes cuenta? <a href="Registro.html">REGÍSTRATE</a></p>
        </div>
    </div>
</body>
</html>
